# Configuration version (required)
version: 1.0.1

# Cache settings: Set to true to enable caching
cache: true

# Definition of custom endpoints
endpoints:
  custom:
    - name: "NagaAI"
      apiKey: "user_provided"
      baseURL: "https://api.naga.ac/v1"
      models:
        default: ["gpt-4-turbo-preview", "gpt-4-vision-preview", "gpt-4", "claude-3-opus", "claude-3-sonnet", "claude-2.1", "claude-instant", "mistral-large", "mistral-next", "mistral-small", "gpt-3.5-turbo", "gemini-pro", "gemini-pro-vision", "llama-2-70b-chat", "llama-2-13b-chat", "llama-2-7b-chat", "mistral-7b", "mixtral-8x7b"]
        fetch: false

# See the Custom Configuration Guide for more information:
# https://docs.librechat.ai/install/configuration/custom_config.html
