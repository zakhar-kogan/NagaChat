# Configuration version (required)
version: 1.0.1

# Cache settings: Set to true to enable caching
cache: true

# Definition of custom endpoints
endpoints:
  custom:
    - name: "NagaAI"
      apiKey: "user_provided"
      baseURL: "https://api.naga.ac/v1"
      models:
        default: ["gpt-4-1106-preview", "gpt-4-vision-preview", "gpt-4-0613", "gpt-3.5-turbo-1106", "gpt-3.5-turbo-0613", "gemini-pro", "gemini-pro-vision", "llama-2-70b-chat", "llama-2-13b-chat", "llama-2-7b-chat", "mistral-7b", "mixtral-8x7b", "claude-2", "claude-instant"]
        fetch: false

# See the Custom Configuration Guide for more information:
# https://docs.librechat.ai/install/configuration/custom_config.html
